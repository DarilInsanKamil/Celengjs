<html lang="en">

<head>

<body>
        <style>
                body {
                        color: white;
                        background-color: black;
                        font: 32px/48px Manrope, Calibri, san-serif;
                }
        </style>

        <p id="demo"></p>

        <!--script-->

        <script>
                function sum() {
                        var i;
                        var a = 0;
                        for (i = 0; i < arguments.length; i++) {
                                a = a + arguments[i];
                        }
                        return a;
                }
                document.getElementById("demo").innerHTML = (sum(1, 2, 7));
        </script>
</body>
